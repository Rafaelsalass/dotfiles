# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

#cool colors
# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',screen-256color:Tc'

#fixing escape delay issue
set -sg escape-time 0

# automatically renumber tmux windows
set -g renumber-windows on

# quickly open a new window
bind n new-window
bind k confirm kill-window

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# Set the numbering of windows to go from 1 instead
# of 0
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload our Tmux configuration while using
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# select pane with hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# symbols to split the screen
bind v split-window -h -c '#{pane_current_path}'
bind p split-window -v -c '#{pane_current_path}'

# Enable mouse control
set -g mouse on

# THEME
set -g status-bg colour232
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg colour232
set -g window-status-current-attr bold
set -g status-interval 30
set -g status-left-length 50
set -g status-left '#{s/root//:client_key_table} #[fg=yellow, bg=colour232] Rafael Salas ( #S ) '
set -g status-right '#[fg=yellow]%d-%m-%Y | %I:%M '
set -g status-justify centre
set-option -g status-position top
set -g status-attr bold

# this allows to copy to system clipboard
set -g @yank_selection 'clipboard'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
